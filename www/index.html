    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body class="app">
    <section id="main" data-transition="slide">
        <header data-title="Canchas">
            <nav>
                <button data-article="cancha" data-view-article="listado-canchas" data-icon="chevron-left"></button>
                <button data-article="listado-dias" data-view-article="cancha" data-icon="chevron-left"></button>
                <button data-article="listado-horas" data-view-article="listado-dias" data-icon="chevron-left"></button>
                <button data-article="listado-equipos" data-view-article="listado-horas" data-icon="chevron-left"></button>
            </nav>
        </header>
        <footer>
            <nav>
                <a href="#" data-icon="trophy" data-view-section="main"></a>
                <a href="#" data-icon="user" data-view-section="perfil"></a>
            </nav>
        </footer>

        <article id="listado-canchas" class="active list scroll">
            <ul id="canchas"></ul>
        </article>

        <article id="cancha" class="scroll indented">
            <p class="centrar">
                <img style="width: 100%; height: auto;" src="">
            </p>
            <h2></h2>
            <div class="layout horizontal">
                <div data-layout="middle"><p id="label-cupo"></p></div>
                <!-- <div data-layout="middle"><p id="label-telefono"></p></div> -->
            </div>
            <p id="label-direccion"></p>
            <p class="centrar"><button id="seleccionar-cancha" class="accept anchor" data-label="RESERVAR"></button></p><br><br>
        </article>

        <article id="listado-dias" class="list scroll">
            <ul id="dias"></ul>
        </article>

        <article id="listado-horas" class="list scroll">
            <ul id="horas"></ul>
        </article>

        <article id="listado-equipos" class="list scroll indented">
            <ul>
                <li class="anchor"><a id="unirse-blanco" data-fc-estado="no" href="#" class="icono" data-icon="plus"></a><h2>Equipo Blanco</h2>
                    <ul id="equipo-blanco"></ul>
                </li>
                <li class="anchor"><a id="unirse-negro" data-fc-estado="no" href="#" class="icono" data-icon="plus"></a><h2>Equipo Negro</h2>
                    <ul id="equipo-negro"></ul>
                </li>
            </ul>
        </article>
    </section>

    <section id="login" data-transition="cover">
        <header data-title="Iniciar Sesión">
            <nav class="on-left">
                <button data-view-section="back" data-icon="chevron-left"></button>
            </nav>
            <nav class="on-right">
                <button data-view-section="registrar" data-label="Registrar&nbsp"></button>
            </nav>
        </header>
        <article id="article_login" class="active indented scroll">
            <img src="images/login.png" style="width: 100%; height: auto;">
            <div class="form">
                <fieldset data-icon="inbox">
                    <input id="correo" type="email" placeholder="Correo">
                </fieldset>
                <fieldset data-icon="user">
                    <input id="contrasena" type="password" placeholder="Contraseña">
                </fieldset>
                <p class="centrar"><button id="iniciar-sesion" class="anchor accept margin-top margin-bottom" data-label="Ingresar"></button></p>
                <h5 class="margin-top margin-bottom centrar">o:</h5>
                <button id="iniciar-facebook" class="anchor margin-top margin-bottom" data-icon="facebook" data-label="Entrar con Facebook"></button>
            </div>
        </article>
    </section>

    <section id="registrar" data-transition="fade">
        <header data-title="Registarse">
            <nav class="on-left"><button data-icon="chevron-left" data-view-section="back"></button></nav>
            <!-- <nav class="on-right"><button data-label="Crear&nbsp"></button></nav> -->
        </header>
        <article class="active scroll indented">
            <div class="form">
                <fieldset data-icon="user">
                    <input id="campo_nombres" type="text" placeholder="Nombre(s)">
                </fieldset>
                <fieldset data-icon="user">
                    <input id="campo_apellidos" type="text" placeholder="Apellido(s)">
                </fieldset>
                <fieldset data-icon="inbox">
                    <input id="campo_correo" type="email" placeholder="Correo electrónico">
                </fieldset>
                <fieldset data-icon="lock">
                    <input id="campo_contrasena" type="password" placeholder="Contraseña">
                </fieldset>
                <fieldset>
                    <label class="select border">
                        <select id="campo_sexo">
                            <option value="">Selecciona sexo</option>
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset data-icon="phone">
                    <input id="campo_telefono" type="tel" placeholder="Telefono">
                </fieldset>
                <a href="#" id="btn_registrar" class="button anchor accept margin-top margin-bottom" data-label="Crear cuenta"></a>
            </div>
        </article>
    </section>

    <section id="invitar" data-transition="fade">
        <header data-title="Invitando jugador">
            <nav class="on-left"><button data-icon="chevron-left" data-view-section="back"></button></nav>
        </header>
        <article class="active scroll indented">
            <div class="form">
                <fieldset data-icon="user">
                    <input id="inv_nombres" type="text" placeholder="Nombre(s)">
                </fieldset>
                <fieldset data-icon="user">
                    <input id="inv_apellidos" type="text" placeholder="Apellido(s)">
                </fieldset>
                <fieldset data-icon="inbox">
                    <input id="inv_correo" type="email" placeholder="Correo electrónico">
                </fieldset>
                <fieldset>
                    <label class="select border">
                        <select id="inv_sexo">
                            <option value="">Selecciona sexo</option>
                            <option value="m">Masculino</option>
                            <option value="f">Femenino</option>
                        </select>
                    </label>
                </fieldset>
                <fieldset data-icon="phone">
                    <input id="inv_telefono" type="tel" placeholder="Telefono">
                </fieldset>
                <a href="#" id="btn_invitar" class="button anchor accept margin-top margin-bottom" data-label="Invitar"></a>
            </div>
        </article>
    </section>

    <section id="perfil" data-transition="slide">
        <header data-title="Perfil">
            <nav><button data-icon="chevron-left" data-view-section="back"></button></nav>
            <nav class="on-right"><button data-icon="cogs" data-view-menu="options"></button></nav>
        </header>
        <nav id="options" data-control="menu" class="icons">
            <a href="#" data-view-section="back" data-icon="chevron-left">Volver a Canchas</a>
            <a href="#" data-view-section="fourth" data-icon="pencil">Editar Perfil</a>
            <a id="cerrar-sesion" href="#" data-view-section="fourth" data-icon="off">Cerrar Sesión</a>
            <a href="#" data-icon="chevron-up">Cancelar</a>
        </nav>
        <article id="article_perfil" class="active scroll indented">
            <div class="empty">
                <strong>Sesión no iniciada</strong>
                <span class="icon user"></span>
                <small>Debes iniciar sesión para poder acceder al perfil</small><br>
                <a id="lanzar-login" class="button anchor accept" href="#" data-label="Iniciar Sesión"></a>
            </div>
        </article>
        <footer>
            <nav>
                <a href="#" data-icon="trophy" data-view-section="back"></a>
                <a href="#" data-icon="user" data-view-section="perfil"></a>
            </nav>
        </footer>
    </section>

    <section id="cuenta" data-transition="cover">
        <header data-title="Configuración">
            <nav><button data-icon="chevron-left" data-view-section="back"></button></nav>
        </header>
        <article class="active scroll indented">
            <h1 class="centrar">Config...</h1>
            <p class="centrar">
                <img src="images/profile.png" alt="...">
            </p>
            <p class="centrar">
                <a id="cerrar-sesion" class="button anchor cancel" href="#" data-label="Cerrar Sesión"></a>
            </p>
        </article>
    </section>

    <script src="js/quojs/quo.js"></script>
    <script src="js/lungo.js"></script>
    <script src="js/eventos.js"></script>
    <script src="js/metodos.js"></script>
</body>
</html>
